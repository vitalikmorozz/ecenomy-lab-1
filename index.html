<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite</title>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div>
      <form action="" id="calculate-form" class="flex items-center">
        <label for="kloc">KLOC: </label>
        <input id="kloc" type="number" class="mr-2" />
        <select
          name="type"
          id="type-select"
          class="p-1 border-2 border-gray-600 rounded"
        >
          <option value="organic">Organic</option>
          <option value="semi-detached">Semi Detached</option>
          <option value="embedded">Embedded</option>
        </select>
        <button
          class="rounded m-2 border-gray-600 border-2 px-3 pb-1 bg-gray-200"
          type="submit"
        >
          Розрахувати
        </button>
      </form>
      <div class="flex flex-col p-2">
        <span class="text-left font-bold"
          >Efforts (трудоємність):
          <span id="efforts-value" class="font-normal"></span
        ></span>
        <span class="text-left font-bold"
          >Time (час): <span id="time-value" class="font-normal"></span
        ></span>
        <span class="text-left font-bold">
          Average required staff (кількість персоналу):
          <span id="staff-value" class="font-normal"></span>
        </span>
        <span class="text-left font-bold">
          Productivity (продуктивність):
          <span id="productivity-value" class="font-normal"></span>
        </span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
