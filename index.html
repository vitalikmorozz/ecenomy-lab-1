<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <div>
      <form action="" id="calculate-form">
        <label for="kloc">KLOC</label>
        <input id="kloc" type="number" />
        <select name="type" id="type-select">
          <option value="organic">Organic</option>
          <option value="semi-detached">Semi Detached</option>
          <option value="embedded">Embedded</option>
        </select>
        <button type="submit">Розрахувати</button>
      </form>
      <div class="flex flex-col">
        <span class="text-left"
          >Efforts (трудоємність): <span id="efforts-value"></span
        ></span>
        <span class="text-left">Time (час): <span id="time-value"></span></span>
        <span class="text-left">
          Average required staff (кількість персоналу):
          <span id="staff-value"></span>
        </span>
        <span class="text-left">
          Productivity (продуктивність): <span id="productivity-value"></span>
        </span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
